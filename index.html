<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body>
    <div id="container"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>

      var h1 = React.createElement("h1", {style:{ color:'blue'}, id: "title"}, "Olá mundo!");
      var h2 = React.createElement("h2", { style: { color: 'orange' }, id: "title" }, "Anna Karla Américo");
      var h3 = React.createElement("h3", { style: { color: 'green' }, id: "title" }, "27 anos");

      var container = React.createElement("div",{},[ h1, h2, h3]);

      ReactDOM.render(container, document.getElementById("container"));

    </script>
</body>
</html>
